category: Drush
questions:
    -
        question: 'What is Drush ?'
        answers:
            - {value: 'Drush is a core module', correct: false}
            - {value: 'Drush is a contrib module', correct: false}
            - {value: 'Drush is a command line tool', correct: true}
            - {value: 'Drush is the name of the Drupal mascot', correct: false}
    -
        question: 'What is the Drush (for Drupal 8) command to clear cache?'
        answers:
            - {value: drush cache-clear,      correct: true}
            - {value: drush cache-clean,      correct: false}
            - {value: drush cr,               correct: true}
            - {value: drush cc,               correct: false}
            - {value: drush cache-invalidate, correct: false}
    -
        question: 'What does this command `drush cr`?'
        answers:
            - {value: Clear all caches, correct: true}
            - {value: Reload the configuration and clear all its caches, correct: false}
            - {value: "Nothing, this command doesn't exists", correct: false}
    -
        question: 'What is the Drush command to load the configuration in database from a config directory?'
        answers:
            - {value: drush config-load, correct: false}
            - {value: drush config-import, correct: true}
            - {value: drush config-up, correct: false}
    -
        question: 'What is the Drush command to export the configuration from database into config files ?'
        answers:
            - {value: drush sex, correct: false}
            - {value: drush cex, correct: true}
            - {value: drush config-dump, correct: false}
            - {value: drush config-export, correct: true}